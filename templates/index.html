<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Cupcake</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1 class="text-center display-3">Cupcakes List</h1>
    <ul id="cupcakes-list">
      {% for cupcake in cupcakes %}
      <div >
        <li> {{cupcake.flavor}} / {{cupcake.size}} / {{cupcake.rating}}
        <button class="delete-cupcake btn-sm bun-danger" data-id="{{cupcake.id}}">Delete</button>
        <br>
        <img class="Cupcake-img" src="{{cupcake.image}}" alt="(no image provided)">
        </li>
      </div>
      {% endfor %}
    </ul>  

    <h2>Add a new cupcake</h2>
    <form id="new-cupcake-form">
        <div>
            <label for="form-flavor">Flavor:</label>
            <input name="favor" id="form-flavor">
        </div>
        <div>
            <label for="form-size">Size:</label>
            <input name="size" id="form-size">
        </div>
        <div>
            <label for="form-rating">Rating:</label>
            <input name="rating" id="form-rating">
        </div>
        <div>
            <label for="form-image">Image:</label>
            <input name="image" id="form-image">
        </div>
        <button>Add</button>
    </form>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="/static/cupcakes.js"></script>
</body>

</html>
